<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="StyleSheet/Registration.css">
</head>
<body>
    <h1>Registration Form</h1>

    <div><input type="firstName" placeholder="First Name"></div>
    <div><input type="lastName" placeholder="Last Name"></div>
    <div class="cb">
        <label>Male
            <input type="checkbox">
        </label>
        <label>Female
            <input type="checkbox">
        </label>
    </div>
    <div><input type="date" placeholder="Date"></div>
    <div><input type="number" placeholder="Contact number"></div>
    <div><input type="email" placeholder="Email"></div>
    <div><input type="uName" placeholder="Username"></div>
    <div><input type="password" placeholder="Password"></div>
    <div class="butt"><input type="submit"></div>
</body>
</html>
